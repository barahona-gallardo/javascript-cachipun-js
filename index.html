<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Juega al cachipún contra la máquina.">
    <meta name="keywords" content="Cachipun.js, cachipún, piedra, papel, tijera, rock, paper, scissors, Roshambo">
    <title>Cachipun.js</title>
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png">
    <!-- Google Fonts: Open Sans Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">
    <!-- CDN Fonts: Neutraface Text Font Family -->
    <link href="https://fonts.cdnfonts.com/css/neutraface-text" rel="stylesheet">
    <!-- Bootstrap 5.3.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS -->
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!-- Header -->
    <header class="py-5">
      <h1 class="display-1 fw-bold ff-neutraface-text">
        <span class="badge text-bg-warning">CACHIPUN.JS</span>
      </h1>
    </header>
    <!-- Main -->
    <main>
      <!-- Tutorial -->
      <div class="container col-10 mx-auto mb-5" id="tutorial">
        <p class="mx-auto">
              Bienvenidx a Cachipun.js
          <br>Para comenzar a jugar, ingresa la cantidad de rounds y luego presiona "Iniciar".
        </p>
      </div>
      <!-- Alert placeholder -->
      <div id="alerts">
      </div>
      <form class="row justify-content-center mb-5">
        <fieldset class="col-6 col-sm-8 col-md-7 col-lg-6 col-xl-5 col-xxl-4 border">
          <legend class="float-none px-2 w-auto">Juguemos</legend>
          <div class="row row-gap-3 mt-2 mb-4 justify-content-center">
            <label class="form-label col-12 col-sm-4 col-md-3 col-3 mt-2 mb-0" for="input">Nº Rounds:</label>
            <!-- Rounds management -->
            <div class="col-6 col-sm-2 col-md-3">
              <!-- Rounds input -->
              <input class="form-control" id="input" name="input" type="number" pattern="^[1-9]\d*$" required>
              <!-- Rounds remaining -->
              <label class="d-none mt-2 mb-0" id="remaining"></label>
            </div>
            <div class="col-sm-4 col-md-3">
              <!-- Start button -->
              <button class="btn btn-warning fw-bold" id="start" type="submit">Iniciar</button>
            </div>
          </div>
          <!-- Game controls -->
          <div class="d-none row row-gap-3 my-4 justify-content-center" id="controls">
            <div class="col-sm-3">
              <button class="controls btn btn-primary py-2" id="rock" type="submit"><i class="fa-regular fa-hand-back-fist display-1"></i></button>
            </div>
            <div class="col-sm-3">
              <button class="controls btn btn-success py-2" id="paper" type="submit"><i class="fa-regular fa-hand display-1"></i></button>
            </div>
            <div class="col-sm-3">
              <button class="controls btn btn-danger py-2" id="scissors" type="submit"><i class="fa-regular fa-hand-scissors display-1"></i></button>
            </div>
          </div>
        </fieldset>
        <div class="d-none mt-4" id="toggle">
          <!-- Alerts toggle -->
          <button class="btn btn-outline-warning" id="alertsToggle" type="button">Desactivar alertas</button>
        </div>
      </form>
      <!-- Scores table -->
      <div class="d-none col-12 col-sm-9 col-md-8 col-lg-7 col-xl-6 col-xxl-5 border mx-auto" id="scores">
        <table class="table table-dark">
          <thead>
            <th class="col-3" scope="col">Usuario</th>
            <th class="col-3" scope="col">Empate</th>
            <th class="col-3" scope="col">Computador</th>
          </thead>
          <tbody>
            <tr>
              <td class="text-info" id="userScore">0</td>
              <td class="text-warning" id="drawScore">0</td>
              <td class="text-danger" id="computerScore">0</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <!-- Bootstrap 5.3.2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <!-- jQuery 3.7.1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Font Awesome 6.5.1 -->
    <script src="https://kit.fontawesome.com/d67fd40f87.js" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="assets/js/script.js" type="text/javascript"></script>
  </body>
</html>
